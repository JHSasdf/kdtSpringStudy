<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .children {
        color: blue;
        }
        .adult {
        color: green;
        }
    </style>
</head>
<body>
    <p class="adult" th:if="${age} >= 20" th:text="${age} + '세는 성인입니다.'"></p>
    <p class="children" th:unless="${age} >= 20" th:text="${age} + '세는 미성년자입니다.'"></p>
    <br>
    <p class="adult" th:if="${age2} >= 20" th:text="${age2} + '세는 성인입니다.'"></p>
    <p class="children" th:unless="${age2} >= 20" th:text="${age2} + '세는 미성년자입니다.'"></p>

    <table border="1">
        <tr>
            <th>나이</th>
            <th>이름</th>
        </tr>
        <tr th:each=person:${personList}>
            <td th:text="${person.getAge()}"></td>
            <td th:text="${person.getName()}"></td>
        </tr>
    </table>

</body>
</html>

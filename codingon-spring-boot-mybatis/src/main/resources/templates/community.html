<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <hi>게시판 </hi>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>제목</th>
            <th>내용</th>
            <th>글쓴이</th>
            <th>날짜</th>
        </tr>
        <tr th:each="post:${list}">
            <td th:text="${post.getId()}"></td>
            <td th:text="${post.getTitle()}"></td>
            <td th:text="${post.getContent()}"></td>
            <td th:text="${post.getWriter()}"></td>
            <td th:text="${post.getRegisterd()}"></td>
        </tr>
    </table>
</body>
</html>
